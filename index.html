<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Dio - Tela de Login</title>
</head>
<body>
    <div class="telaLogin">
        <div class="instagram-phone">
            <img src="https://www.formasdepagamento.com/wp-content/themes/FP2019/images/instagram-app.png" alt="celular">
        </div>
        <div class="instagram-box">
            <div class="group">
                <img class="instagram-logo" src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png"  alt="">
               <span class="form-input">
               <input type="text" placeholder="Phone number, username, or email" minlength="6">
                </span>
                <span class="form-input">
                    <input type="text" placeholder="Password" minlength="6">
                     </span>
                <button type="submit">Log In</button>
                <p>OR</p>
                <div class="facebook-link">
                    <a href="#" ><i class="fa-brands fa-facebook-square"></i> Log in with Facebook</a>
                </div>
                <div class="forgotPassword">
                    <h3><a href="">Forgot password?</a></h3>
                </div>
            </div>
            <div class="group">
                <h2 class="not-account">Don't have a account? <a href="#">Sign Up</a></h2>
            </div>
            <div class="getApp">
                <p class="">Get the app</p>
                <div class="download">
                    <a href="#" ><img class="download-button" src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" alt="botao-download-IOS"></a>
                    <a href="#"><img class="download-button" src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" alt="botao-download-Android"></a>
                </div>
            </div>
        </div>
    </div>
        </div>
    </footer>
</body>
</html>
